<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JCT | Wardbandi</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="css/jct logo small-05.png" />
  </head>
  <body>
    <div class="main">
      <img class="logo" src="css/jct logo small-05.png" alt="jct logo" />
      <div class="heading">
        <h1 class="headline" >Welcome,</h1>
        <h2 class="subline">Sign in to continue</h2>
      </div>
      <div class="center-content">
        <input
        class="labels"
        type="text"
        name="username"
        placeholder="Username"
      />
      <input
        class="labels"
        type="password"
        name="password"
        id=""
        placeholder="Password"
      />
      <button class="buttons">Sign In</button>

      </div>
      
    </div>
  </body>
</html>
