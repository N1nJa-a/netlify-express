<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JCT | Wardbandi</title>
    <link rel="stylesheet" href="css/w1.css" />
    <link rel="icon" href="css/jct logo small-05.png" />
  </head>
  <body>
    <div class="main">
      <img class="logo" src="css/jct logo small-05.png" alt="jct logo" />
      <div class="heading">
        <h1 class="headline">Wardbandi</h1>

      </div>
      <div class="center-content">
        <input class="labels" type="text" placeholder="Name of area" required />
        <input class="labels" type="number" placeholder="Block number" required />
        <input class="labels" type="number" placeholder="Ward number" required />
        <button class="buttons">Next</button>

      </div>
      
      <div class="center-content">
        <input class="labels" type="text" placeholder="Name" required />
        <input class="labels" type="number" placeholder="Total member" required />
        <!-- <label class="labels" for="cars">Gen/SC/BC:</label>
        <select name="caste" id="">
        <option value="Gen">Gen</option>
        <option value="BC">BC</option>
        <option value="SC">SC</option> -->
        <button class="buttons">Next</button>
        <button class="buttons">Submit</button>
      </div>
    </div>
  </body>
</html>
